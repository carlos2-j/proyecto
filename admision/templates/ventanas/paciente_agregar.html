{% extends 'base.html' %}
{% block title %}Agregar Paciente{% endblock %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-12 mb-2">
        <h1 class="text-center text-uppercase">
            Agregar Paciente
            <hr />
        </h1>
    </div>
</div>

<div class="row justify-content-md-center">
    <form
        action="{% url 'agregar_paciente' %}"
        method="POST"
        class="row justify-content-md-center g-3"
    >
        {% csrf_token %}
        <div>
            <input type="hidden" name="numero_historia" value="{{ num_historia }}">
        </div>

        <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre del Paciente</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
        </div>

        <div class="col-md-4">
            <label for="apellido" class="form-label">Apellido del Paciente:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese el apellido" required>
        </div>

        <div class="col-md-4">
            <label for="tipoid" class="form-label">Tipo de Identificación:</label>
            <select name="tipoid" class="form-control" id="tipoid" required>
                <option value="CC">Cédula</option>
                <option value="PP">Pasaporte</option>
                <option value="CE">Cédula de Extranjería</option>
                <option value="TE">Tarjeta de Extrajería</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="NIT">Número de Identificación Tributaria</option>
                <option value="RC">Registro Civil</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div class="col-md-4">
            <label for="numeroid" class="form-label">Número de Identificación:</label>
            <input type="text" class="form-control" id="numeroid" name="numeroid" placeholder="Ingrese numero de identificación" required>
        </div>

        <div class="col-md-4">
            <label for="edad" class="form-label">Edad del Paciente:</label>
            <input type="number" class="form-control" id="edad" name="edad" min="1" placeholder="Ingrese la edad del paciente" required>
        </div>

        <div class="col-md-4">
            <label for="genero" class="form-label">Género:</label>
            <select id="genero" class="form-control" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div class="col-md-4">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese direccion" required>
        </div>

        <div class="col-md-4">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su teléfono" required>
        </div>

        <div class="col-md-4">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese correo del paciente">
        </div>

        <div class="col-md-4">
            <label for="tiposangre" class="form-label">Tipo de Sangre:</label>
            <select name="tiposangre" id="tiposangre" class="form-control" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>

        <div class="col-md-4">
            <label for="fecha" class="form-label">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>

        <div class="col-md-4">
            <label for="eps" class="form-label">EPS:</label>
            <input type="text" name="eps" class="form-control" id="eps" placeholder="Ingrese EPS del paciente" required>
        </div>

        <div class="col-md-4">
            <label for="fecha_ingreso" class="form-label">Fecha de Ingreso:</label>
            <input type="datetime-local" class="form-control" id="fecha_ingreso" name="fecha_ingreso" required>
        </div>

        <div class="col-md-4">
            <label for="motivo_ingreso" class="form-label">Motivo de Ingreso:</label>
            <input type="text" class="form-control" id="motivo_ingreso" name="motivo_ingreso"  placeholder="Ingrese motivo de ingreso"  required>
        </div>

        <div class="col-md-4">
            <label for="motivo_salida" class="form-label">Motivo de Salida:</label>
            <input type="text" class="form-control" id="motivo_salida" name="motivo_salida" placeholder="Ingrese motivo de salida">
        </div>

        <div class="d-grid gap-2 col-8 mx-auto mt-5">
            <button class="btn btn-primary" type="submit">
                Agregar Paciente
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
